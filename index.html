<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <h4 id="errorText"></h4>
        <form id="surveyForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label>Favorite type of Sport:</label>
            <input type="radio" id="indoor" name="type" value="Indoor" required><label for="indoor">Indoor</label>
            <input type="radio" id="outdoor" name="type" value="Outdoor" required><label for="outdoor">Outdoor</label>
            <input type="radio" id="both" name="type" value="Both" required><label for="both">Both</label>
            <label for="favorite-sport">Favorite Sport to Watch:</label>
            <input type="text" id="favorite-sport" name="favorite-sport" required>
            <label for="favorite--sport">Favorite Sport to Play:</label>
            <input type="text" id="favorite--sport" name="favorite--sport" required>
            <label for="favorite-sport-person">Favorite Sports-person:</label>
            <input type="text" id="favorite-sport-person" name="favorite-sport-person" required>
            <label for="feedback">Feedback :</label>
            <textarea id="feedback" name="feedback"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="survey.js"></script>
</body>
</html>
